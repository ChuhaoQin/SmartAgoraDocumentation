

{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>

    :root{
        --pink: rgb(237,225,248);
        --purple: rgb(94,59,120);
        --lightpurple: rgb(201, 183, 215);
      }



      /*link visited and unvisited color*/

      a {
        color: var(--pink);
        text-decoration: underline;
        cursor: pointer;
      }

      a:visited {
        color: var(--pink);
        text-decoration: underline;
        cursor: pointer;
      }
      /*footer colors*/

      footer{
        color:var(--pink)
      }

      a:hover {
        color: var(--pink);
        text-decoration: none;
        cursor: pointer;
        text-decoration-color: var(--purple);
      }

     .wy-nav-side {

        /*background: rgb(30,115,190);*/
        background: var(--pink);
        color:/**#eee;*/var(--purple);


     }

     .rst-content img{
       border-radius:3px;
     }

     .wy-menu-vertical li.toctree-l1.current>a {
        color: var(--purple);
     }

     .wy-menu-vertical li.toctree-l2 a, .wy-menu-vertical li.toctree-l2.current>a, .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a, .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a{
       color: var(--purple);
       background: var(--pink);
     }

     .wy-menu-vertical li.toctree-l2 a:hover{
       color: var(--pink);
       background:var(--purple);
     }

     .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a:hover{
         color: var(--pink);
         background:var(--purple);
     }

     .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a:hover{
           color: var(--pink);
           background:var(--purple);
     }

    .wy-side-nav-search {

        background:var(--pink); /*rgb(30,115,190);*/

    }

    .wy-menu-vertical a{
      color:var(--purple);
      text-decoration: none;
    }

    .wy-menu-vertical li.current{
        color:var(--purple);
    }

    .wy-menu-vertical li{
        color:var(--purple);
    }

    .wy-menu-vertival a:current {
      color:var(--pink);
    }

    .wy-menu-vertical a:hover{
        background-color:var(--purple);
        color:var(--pink);
    }

    .fa-home::before, .icon-home::before {
        content:"";
    }

    a.icon-home {
        width: 50%;
        margin-left: -6px;
        font-size: 0%;
        content:url("https://smart-agora.org/wp-content/uploads/2019/09/LastoneLogoPack3.1Updated_File.png");
    }

    .wy-nav-content{
        max-width: initial;
        background:var(--purple);
        color:var(--pink);
    }

    /*nav top current directory, delete link underline*/
    .wy-breadcrumbs li a:first-child{
      text-decoration: none;
    }


    /*buton colors*/
    .btn-neutral {
        color: var(--purple) !important;
        background-color: var(--pink) !important;
    }
    .btn-neutral:visited {
        color: var(--purple) !important;
        background-color: var(--pink) !important;
    }

    /*codeblock color*/
    .rst-content div[class^='highlight'] pre{
      color:black;
      border-radius:3px; /*rounded corners*/
    }

    /*make sure tables do no have white backgrounds*/
    .rst-content table.docutils:not(.field-list) tr:nth-child(2n-1) td {
      background-color:var(--purple)
    }

    /*color of table header*/
    .rst-content table.docutils thead{
      color:var(--pink) !important;
    }

    /*table title thick border*/
    .rst-content table.docutils thead th{
      border-bottom: solid 2px;
      border-top: solid 2px;
      border-left: solid 2px;
      border-right: solid 2px;
    }

    /*code block line numbers*/
    div.linenodiv pre{
      color:var(--pink) !important;
      border-radius:0 !important;
    }

    /*codeblock pink background*/
    div.highlight pre{
      background-color:var(--pink);
    }

    /*rounded corners on images*/
    .rst-content .section>img{
      border-radius:3px;
    }

    /*rounded corners on codeblocks*/
    .rst-content div[class^='highlight']{
        border-radius:3px;
    }

    /*code boxes outline*/
    .rst-content dl:not(.docutils) dt{
      border-top: solid 3px var(--lightpurple);
      background: var(--pink);
      border-radius: 3px;
    }

    /*code boxes text color*/
    .rst-content dl:not(.docutils) code.descname{
      color: var(--purple);
    }

    .rst-content dl:not(.docutils) code {
      background: var(--pink);
      font-weight: bold;
      color: var(--purple);
      border-radius: 3px;
    }

    .rst-content dl:not(.docutils) dl dt {
      border-left: solid 3px var(--lightpurple);
      background: var(--pink);
      color: var(--purple);
      border-radius: 3px;
    }

    .rst-content dl:not(.docutils) dl dt a{
      color: var(--purple);
      margin-right: 3px;
    }

    .rst-content code.xref{
      color: var(--purple);
      border-radius: 3px;
      background: var(--pink);
    }

    /*side menu title color*/
    .wy-menu-vertical p.caption{
      color: var(--purple)
    }

    html.writer-html4 .rst-content dl:not(.docutils) .property, html.writer-html5 .rst-content dl[class]:not(.option-list):not(.field-list):not(.footnote):not(.glossary):not(.simple) .property {
      display: contents;
      padding-right: 8px;
    }


  </style>
{% endblock %}
