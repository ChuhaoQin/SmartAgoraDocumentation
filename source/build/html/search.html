        background:var(--purple);

    }

    .wy-breadcrumbs li a:first-child{
      text-decoration: none;
    }


    /*buton colors*/
    .btn-neutral {
        color: var(--purple) !important;
        background-color: var(--pink) !important;
    }
    .btn-neutral:visited {
        color: var(--purple) !important;
        background-color: var(--pink) !important;
    }

    /*codeblock color*/
    .rst-content div[class^='highlight'] pre{
      color:black;
      border-radius:3px; /*rounded corners*/
    }

    /*make sure tables do no have white backgrounds*/
    .rst-content table.docutils:not(.field-list) tr:nth-child(2n-1) td {
      background-color:var(--purple)
    }

    /*color of table header*/
    .rst-content table.docutils thead{
      color:var(--pink) !important;
    }

    /*table title thick border*/
    .rst-content table.docutils thead th{
      border-bottom: solid 2px;
      border-top: solid 2px;
      border-left: solid 2px;
      border-right: solid 2px;
    }

    /*code block line numbers*/
    div.linenodiv pre{
      color:var(--pink) !important;
      border-radius:0 !important;
    }

    /*codeblock pink background*/
    div.highlight pre{
      background-color:var(--pink);
    }

    /*rounded corners on images*/
    .rst-content .section>img{
      border-radius:3px;
    }

    /*rounded corners on codeblocks*/
    .rst-content div[class^='highlight']{
        border-radius:3px;
    }

    /*code boxes outline*/
    .rst-content dl:not(.docutils) dt{
      border-top: solid 3px var(--lightpurple);
      background: var(--pink);
      border-radius: 3px;
    }

    /*code boxes text color*/
    .rst-content dl:not(.docutils) code.descname{
      color: var(--purple);
    }

    .rst-content dl:not(.docutils) code {
      background: var(--pink);
      font-weight: bold;
      color: var(--purple);
      border-radius: 3px;
    }

    .rst-content dl:not(.docutils) dl dt {
      border-left: solid 3px var(--lightpurple);
      background: var(--pink);
      color: var(--purple);
      border-radius: 3px;
    }

    .rst-content dl:not(.docutils) dl dt a{
      color: var(--purple);
      margin-right: 3px;
    }

    .rst-content code.xref{
      color: var(--purple);

    }

    }
